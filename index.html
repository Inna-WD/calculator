<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECommerce Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>ECommerce Checkout</h1>

    <section>
        <table>
            <tr>
                <th>Name</th>
                <th>Product Quantity</th>
                <th>Unit Price</th>
                <th>Extended Price</th>
            </tr>
            <tr>
                <td>Pants</td>
                <td>
                    <button id="lessPants">-</button>
                    <span id="pantsQty">0</span>
                    <button id="morePants">+</button>
                </td>
                <td>$ <label>40.99</label></td>
                <td>$ <label id="pantsTotal">0</label></td>
            </tr>
            <tr>
                <td>Shirt</td>
                <td>
                    <button id="lessShirt">-</button>
                    <span id="shirtQty">0</span>
                    <button id="moreShirt">+</button>
                </td>
                <td>$ <label>10.99</label></td>
                <td>$ <label id="shirtTotal">0</label></td>
            </tr>
        </table>
        <button id="calculate"> Calculate</button>
        <p>Subtotal: $<label id="subTotal"> </label></p>
        <p>Tax: $<label id="tax"> </label></p>
        <p>Total:$<label id="total"> </label></p>
        <p>Have a promo code?
            <button id="promo">Click to Enter</button></p>
            <p id="result"></p>
    </section>


    <script src="js/calc.js"></script>
</body>

</html>
